<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/index.js"></script>
    <script src="../lib/example/enhanced.js"></script>
</head>
<body data-controller="TodoController">
    <section data-controller="TodoInputController">
        <input data-id="input" oninput="onChangeValue" placeholder="what to to next?"/>
        <button data-id="add-button" onclick="onAddTodo" disabled>Add</button>
    </section>
    <section data-controller="TodoListController">
        <ul data-id="todolist"></ul>
    </section>
    <section data-controller="TodoFilterController">
        <button data-id="all-button" onclick="TodoController.onChangeFilter(all)" disabled>All</button>
        <button data-id="done-button" onclick="TodoController.onChangeFilter(done)">Done</button>
        <button data-id="notdone-button" onclick="TodoController.onChangeFilter(notdone)">Not Done</button>
    </section>
</body>
</html>
